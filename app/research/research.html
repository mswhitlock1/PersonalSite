  <div style="margin-left:20px;margin-right:20px;" ng-controller=ResearchCtrl>
    <h3 class="header">Current Projects</h2>
    <div ng-repeat = "project in currentProjects" class="card horizontal">
      <div class="card-image">
        <img ng-src="{{project.img}}" style="width:300px;">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{project.description}}</p>
        </div>
        <div class="card-action">
          <a ng-if = "project.img_link.length > 0" class="right" href="{{project.img_link}}" target="_blank">{{project.link_name}}</a>
        </div>
      </div>
    </div>
      
    <h3 class="header">Past Projects</h2>
    <div ng-repeat = "project in pastProjects" class="card horizontal">
      <div class="card-image">
        <img ng-src="{{project.img}}" style="width:300px;">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{project.description}}</p>
        </div>
        <div class="card-action">
          <a ng-if = "project.img_link.length > 0" class="right" href="{{project.img_link}}" target="_blank">{{project.link_name}}</a>
        </div>
      </div>
    </div>
  </div>
