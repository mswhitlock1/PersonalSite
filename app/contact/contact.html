<div ng-controller="ContactCtrl" style="margin-left:20px">
    <table class="bordered">
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td width="100px;"><i class="medium material-icons">{{contact.icon}}</i></td>
                <td><a style="font-size:18px;" href="{{contact.link}}" target="_blank">{{contact.name}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
